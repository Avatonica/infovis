 <style>
         body {
            background: linear-gradient(45deg, #5AC8FA, #007AFF);
            background-size: 200% 200%;
            animation: gradientAnimation 4s infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }

        /* Estilos para centrar el objeto de Tableau */
        .center-tableau {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 100% del alto de la ventana */
        }
    </style>
</head>
<body>
